<div class="container">
  <div class="columns is-centered mt-5">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Password Generate</h1>

      <div class="field">
        <label>Enter Length</label>
        <input class="input" (input)="onChangeLength($event)" type="number" />
      </div>
    
      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="onChangeUseLetters()" type="checkbox" />
            Use Letters
          </label>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="onChangeNumbers()" type="checkbox" />
            Use Numbers
          </label>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="onChangeSymbols()" type="checkbox" />
            Use Symbols
          </label>
        </div>
      </div>
    
      <div>
        <button class="button is-link is-fullwidth"
        [disabled]="onDisabled()" (click)="onButtonClick()">Generate!</button>
      </div>
    
      <div class="box" *ngIf="password">
        <label>Your Password</label>
        <input class="input" [value]="password"/>
      </div>
    </div>
  </div>
</div>
